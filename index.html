<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsmaelTech - Especial 10K</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #03dac6;
            text-shadow: 0 0 10px rgba(3, 218, 198, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            background: #03dac6;
            color: #0d1b2a;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.4);
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        button {
            background: #1f4068;
            color: #03dac6;
            border: 2px solid #03dac6;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background: #03dac6;
            color: #1f4068;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #a3b5c3;
        }

        /* AnimaÃ§Ãµes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- Confetes -->
    <div class="confetti-container" id="confetti"></div>

    <!-- TÃ­tulo -->
    <h1>ðŸŽ‰ Obrigado pelos 10K seguidores! ðŸŽ‰</h1>

    <!-- Contador -->
    <div class="counter" id="counter">10.000K</div>

    <!-- BotÃµes -->
    <button onclick="celebrate()">Mais Confetes!</button>
    <button onclick="window.location.href='page.html';">PrÃ³xima PÃ¡gina</button>

    <!-- MÃºsica de Fundo -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Undertale OST Music.mp3" type="audio/mp3">
        Seu navegador nÃ£o suporta Ã¡udio.
    </audio>

    <!-- Som do Clique -->
    <audio id="buttonSound">
        <source src="Click.mp3" type="audio/mp3">
        Seu navegador nÃ£o suporta Ã¡udio.
    </audio>

    <footer>EsmaelTech - TikTok</footer>

    <script>
        // Ajustar o volume da mÃºsica de fundo
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.1;

        // Ajuste do som do clique
        const buttonSound = document.getElementById('buttonSound');
        buttonSound.volume = 0.5;

        // FunÃ§Ã£o para gerar confetes
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const confetti = document.createElement('div');
            const colors = ['#03dac6', '#ff0266', '#ffde03', '#6200ea', '#00bfa5'];
            const size = Math.random() * 6 + 5;

            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.position = 'absolute';
            confetti.style.top = `${Math.random() * 100}vh`;
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.opacity = Math.random();
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;

            confettiContainer.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        // Criar confetes automaticamente ao carregar a pÃ¡gina
        function autoConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 50);
            }
        }

        // Criar confetes ao clicar no botÃ£o
        function celebrate() {
            // Tocar o som do clique
            buttonSound.play();

            // Gerar confetes
            for (let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 30);
            }
        }

        // Iniciar confetes ao carregar a pÃ¡gina
        window.onload = autoConfetti;
    </script>
</body>
</html>
