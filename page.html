        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #1b263b;

            flex-direction: column;

        h1 {

        .metrics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            width: 100%;
        }

        .metric-box {
            width: 150px;
            height: 150px;
            background-color: #2e3a4f;
            color: #03dac6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .metric-box:hover {
            transform: scale(1.1);
            background-color: #3e4b61;
        }

        .metric-info {
            font-size: 1rem;
            display: none;
            transition: opacity 0.3s;
        }

        .metric-box.active .metric-info {
            display: block;
            opacity: 1;
        }

        .hand-emoji {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            pointer-events: none;
        }

        .metric-box.active .hand-emoji {
            display: none;
        }

        .navigate-button {
            background: #03dac6;
            color: #1b263b;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .navigate-button:hover {
            background: #02b8a3;
            transform: scale(1.1);
        }

        footer {

            font-size: 0.9rem;
            color: #a3b5c3;
        }

        /* AnimaÃ§Ãµes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos para telas menores */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .metric-box {
                width: 120px;
                height: 120px;
            }

            .metric-info {
                font-size: 0.9rem;
            }

            .hand-emoji {
                font-size: 1.2rem;
            }

            .navigate-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
